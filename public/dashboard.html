<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-16 bg-blue-600">
                <h1 class="text-white text-xl font-bold">Onboarding Dashboard</h1>
            </div>
            <nav class="mt-6">
                <a href="#overview" class="flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="fas fa-chart-line w-5"></i>
                    <span class="mx-3">Overview</span>
                </a>
                <a href="#users" class="flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="fas fa-users w-5"></i>
                    <span class="mx-3">Users</span>
                </a>
                <a href="#approvals" class="flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="fas fa-tasks w-5"></i>
                    <span class="mx-3">Approvals</span>
                </a>
                <a href="#trigger" class="flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                    <i class="fas fa-plus w-5"></i>
                    <span class="mx-3">Trigger Onboarding</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8">
            <!-- Overview Section -->
            <div id="overview" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                <i class="fas fa-clock text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Pending Approvals</p>
                                <p class="text-2xl font-semibold" id="pendingApprovals">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Total Users</p>
                                <p class="text-2xl font-semibold" id="totalUsers">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                                <i class="fas fa-tasks text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Task Completion</p>
                                <p class="text-2xl font-semibold" id="taskCompletion">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                <i class="fas fa-clipboard-check text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Checklist Completion</p>
                                <p class="text-2xl font-semibold" id="checklistCompletion">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Section -->
            <div id="users" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Users</h2>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <!-- <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th> -->
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task Progress</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Checklist Progress</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="usersTableBody">
                            <!-- User rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Approvals Section -->
            <div id="approvals" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Approval Requests</h2>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Requested</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="approvalsTableBody">
                            <!-- Approval rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Trigger Onboarding Section -->
            <div id="trigger" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Trigger Onboarding</h2>
                <div class="bg-white rounded-lg shadow p-6">
                    <form id="triggerForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Function</label>
                            <input type="text" name="function" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Sub-function</label>
                            <select name="subFunction" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="SR">SR</option>
                                <option value="Integrations">Integrations</option>
                                <option value="Tech Support">Tech Support</option>
                                <option value="TAM">TAM</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">User Name</label>
                            <input type="text" name="userName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Trigger Onboarding
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View Tasks Modal -->
    <div id="viewTasksModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">View User's Tasks</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="modalUserName"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="viewTasksButton" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        View Tasks
                    </button>
                    <button onclick="closeModal()" class="ml-3 px-4 py-2 bg-gray-100 text-gray-700 text-base font-medium rounded-md shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug utilities
        const DEBUG = true; // Set to false in production

        function debugLog(...args) {
            if (DEBUG) {
                console.log('[DEBUG]', ...args);
            }
        }

        function showError(message, duration = 5000) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
            errorDiv.innerHTML = `
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">${message}</span>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), duration);
        }

        // Enhanced fetch with better error handling
          async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };

            try {
                const response = await fetch(url, { ...defaultOptions, ...options });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return response;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        // Check authentication with retry
        async function checkAuth(retries = 3) {
            const token = localStorage.getItem('token');
            debugLog('Checking auth, token present:', !!token);

            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetchWithAuth('/auth/verify');
                    if (response && response.ok) {
                        debugLog('Auth check successful');
                        return;
                    }
                } catch (error) {
                    debugLog(`Auth check attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) {
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                    }
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                }
            }
        }

        // Enhanced data fetching functions
        async function fetchOverview() {
            try {
                const response = await fetchWithAuth('/dashboard/overview');
                if (!response) return;
                
                const data = await response.json();
                debugLog('Overview data:', data);
                
                document.getElementById('pendingApprovals').textContent = data.pendingApprovals;
                document.getElementById('totalUsers').textContent = data.totalUsers;
                document.getElementById('taskCompletion').textContent = `${data.taskCompletion.rate.toFixed(1)}%`;
                document.getElementById('checklistCompletion').textContent = `${data.checklistCompletion.rate.toFixed(1)}%`;
            } catch (error) {
                debugLog('Error fetching overview:', error);
                showError('Failed to load overview data');
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetchWithAuth('/dashboard/users');
                if (!response) return;
                
                const users = await response.json();
                debugLog('Users data:', users);
                
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <input type="checkbox" class="user-checkbox mr-2" data-user-id="${user.userId}">
                                ${user.userId || 'Unknown'}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">${user.email || 'Unknown'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${user.department || 'Unknown'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${user.taskProgress}%"></div>
                                </div>
                                <span class="ml-2">${user.taskProgress?.toFixed(1)}%</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="bg-green-600 h-2.5 rounded-full" style="width: ${user.checklistProgress}%"></div>
                                </div>
                                <span class="ml-2">${user.checklistProgress?.toFixed(1)}%</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex space-x-2">
                                <button onclick="showViewTasksModal('${user.name}', '${user.userId}')" 
                                    class="text-blue-600 hover:text-blue-900">
                                    <i class="fas fa-tasks"></i> View Tasks
                                </button>
                                <button onclick="showUserDetails('${user.userId}')" 
                                    class="text-gray-600 hover:text-gray-900">
                                    <i class="fas fa-info-circle"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                debugLog('Error fetching users:', error);
                showError('Failed to load user data');
            }
        }

        async function fetchApprovals() {
            try {
                const response = await fetchWithAuth('/dashboard/approvals');
                if (!response) return;
                
                const approvals = await response.json();
                debugLog('Approvals data:', approvals);
                
                const tbody = document.getElementById('approvalsTableBody');
                tbody.innerHTML = approvals.map(approval => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${approval.userId || 'Unknown'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${approval.taskTitle || 'Unknown'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${approval.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 
                                  approval.status === 'approved' ? 'bg-green-100 text-green-800' : 
                                  'bg-red-100 text-red-800'}">
                                ${approval.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">${new Date(approval.requestedAt).toLocaleDateString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${approval.status === 'pending' ? `
                                <button onclick="handleApproval('${approval._id}', 'approved', '${approval.userName}', '${approval.userId}')" 
                                    class="text-green-600 hover:text-green-900 mr-2">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button onclick="handleApproval('${approval._id}', 'rejected', '${approval.userName}', '${approval.userId}')" 
                                    class="text-red-600 hover:text-red-900">
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : `
                                <button onclick="showViewTasksModal('${approval.userName}', '${approval.userId}')" 
                                    class="text-blue-600 hover:text-blue-900">
                                    <i class="fas fa-tasks"></i> View Tasks
                                </button>
                            `}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                debugLog('Error fetching approvals:', error);
                showError('Failed to load approval data');
            }
        }

        let currentUserId = null;

        function showViewTasksModal(userName, userId) {
            currentUserId = userId;
            document.getElementById('modalUserName').textContent = `View tasks for ${userName}`;
            document.getElementById('viewTasksModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('viewTasksModal').classList.add('hidden');
            currentUserId = null;
        }

        document.getElementById('viewTasksButton').addEventListener('click', () => {
            if (currentUserId) {
                window.location.href = `/onboarding/tasks/${currentUserId}`;
            }
        });

        async function handleApproval(approvalId, status, userName, userId) {
            try {
                debugLog('Handling approval:', approvalId, status);
                const response = await fetchWithAuth(`/user-lookup/task-approval/${approvalId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                
                if (response && response.ok) {
                    showError(`Task ${status} successfully`, 3000);
                    // Show the view tasks button immediately after approval
                    const row = document.querySelector(`tr[data-approval-id="${approvalId}"]`);
                    if (row) {
                        const actionsCell = row.querySelector('td:last-child');
                        actionsCell.innerHTML = `
                            <button onclick="showViewTasksModal('${userName}', '${userId}')" 
                                class="text-blue-600 hover:text-blue-900">
                                <i class="fas fa-tasks"></i> View Tasks
                            </button>
                        `;
                    }
                    fetchApprovals();
                    fetchOverview();
                }
            } catch (error) {
                debugLog('Error handling approval:', error);
                showError('Failed to update approval status');
            }
        }

        // Enhanced form submission
        document.getElementById('triggerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                debugLog('Triggering onboarding with data:', Object.fromEntries(formData));
                const response = await fetch('/dashboard/trigger-onboarding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        function: formData.get('function'),
                        subFunction: formData.get('subFunction'),
                        userName: formData.get('userName')
                    })
                });
                
                if (response && response.ok) {
                    showError('Onboarding triggered successfully', 3000);
                    e.target.reset();
                    fetchOverview();
                    fetchUsers();
                }
            } catch (error) {
                debugLog('Error triggering onboarding:', error);
                showError('Failed to trigger onboarding');
            }
        });

        // Initialize with retry mechanism
        async function initialize() {
            await checkAuth();
            await Promise.all([
                fetchOverview(),
                fetchUsers(),
                fetchApprovals()
            ]);
        }

        // Start initialization
        initialize();

        // Refresh data every 30 seconds
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                fetchOverview();
                fetchUsers();
                fetchApprovals();
            }
        }, 30000);

        // Add this function to handle viewing tasks
        async function viewUserTasks(userId) {
            try {
                const response = await fetch(`/onboarding/tasks/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch tasks');
                }
                
                const data = await response.json();
                
                // Create the tasks content
                let tasksHtml = `
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold mb-2">${data.user.name}'s Tasks</h3>
                        <p class="text-sm text-gray-600 mb-4">${data.user.function} - ${data.user.subFunction}</p>
                    </div>
                `;
                
                // Add weeks and tasks
                data.weeks.forEach(week => {
                    tasksHtml += `
                        <div class="mb-6">
                            <h4 class="text-md font-semibold mb-2">Week ${week.weekNumber}</h4>
                    `;
                    
                    week.days.forEach(day => {
                        tasksHtml += `
                            <div class="mb-4">
                                <h5 class="text-sm font-medium mb-2">Day ${day.dayNumber}</h5>
                                <div class="space-y-2">
                        `;
                        
                        // Add tasks
                        day.tasks.forEach(task => {
                            const statusClass = task.completed ? 'bg-green-100 text-green-800' : 
                                              task.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 
                                              'bg-gray-100 text-gray-800';
                            
                            tasksHtml += `
                                <div class="p-2 rounded ${statusClass}">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm">${task.title}</span>
                                        <span class="text-xs px-2 py-1 rounded-full ${statusClass}">
                                            ${task.status.charAt(0).toUpperCase() + task.status.slice(1)}
                                        </span>
                                    </div>
                                </div>
                            `;
                        });
                        
                        // Add checklist items
                        if (day.checklistItems.length > 0) {
                            tasksHtml += `
                                <div class="mt-2">
                                    <h6 class="text-xs font-medium mb-1">Checklist Items:</h6>
                                    <div class="space-y-1">
                            `;
                            
                            day.checklistItems.forEach(item => {
                                const statusClass = item.completed ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
                                tasksHtml += `
                                    <div class="p-2 rounded ${statusClass}">
                                        <div class="flex items-center justify-between">
                                            <span class="text-sm">${item.title}</span>
                                            <span class="text-xs px-2 py-1 rounded-full ${statusClass}">
                                                ${item.completed ? 'Completed' : 'Pending'}
                                            </span>
                                        </div>
                                    </div>
                                `;
                            });
                            
                            tasksHtml += `
                                </div>
                            `;
                        }
                        
                        tasksHtml += `
                            </div>
                        </div>
                    `;
                    });
                    
                    tasksHtml += `
                        </div>
                    `;
                });
                
                // Update modal content
                document.getElementById('viewTasksContent').innerHTML = tasksHtml;
                document.getElementById('viewTasksModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error viewing tasks:', error);
                alert('Failed to load tasks. Please try again.');
            }
        }

        // Update the viewTasks function in the approval handling
        function viewTasks(userId) {
            viewUserTasks(userId);
        }
    </script>
</body>
